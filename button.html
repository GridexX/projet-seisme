  <script>
  
$('button').tooltip({
  trigger: 'click',
  placement: 'top'
});

function setTooltip(message, buttonnum) {
  $('.copy-button' + buttonnum).tooltip('hide')
    .attr('data-original-title', message)
    .tooltip('show');
}

function hideTooltip() {
  setTimeout(function() {
    $('button').tooltip('hide');
  }, 750);
}

function onClickFunction(num) {
  var copyText = document.getElementById("myInput" + num );
  copyText.select();
  document.execCommand("copy");
  setTooltip('Adresse copi√©e !', num);
  hideTooltip();

}
