<html>
    <head>

    </head>
    <body>
        <div class="gradient"></div>  
    </body>
    
    <style>
        .gradient {
	    position: relative;
	    width: 100%;
	    height: 100vh;
	    background-image: linear-gradient(var(--angle), var(--first-color), var(--last-color));
}
    </style>
    <script>
        const random = (min, max) => Math.random() * (max - min) + min

        const randomColor = () => {
            const h = Math.floor(random(0, 360))
            const s = Math.floor(random(50, 100))
            const l = Math.floor(random(50, 100))

            return `hsl(${ h }, ${ s }%, ${ l }%)`
        }

        const randomAngle = () => {
            const deg = Math.floor(random(0, 360));
            return deg
        }

        const gradient = document.querySelector('.gradient')

        gradient.style.setProperty('--first-color', randomColor())
        gradient.style.setProperty('--last-color', randomColor())
        gradient.style.setProperty('--angle', randomAngle() + "deg")

        
    </script>
</html>
